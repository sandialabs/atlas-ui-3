[project]
name = "atlas-ui-3-11"
version = "0.1.0"
description = "A FastAPI-based chat UI application"
requires-python = ">=3.11"
dependencies = [
    "bs4",
    "fastapi",
    "uvicorn[standard]",
    "websockets",
    "python-multipart",
    "pydantic",
    "pyyaml",
    "python-dotenv",
    "fastmcp",
    "requests",
    "httpx",
    "duckduckgo-search",
    "PyPDF2",
    "reportlab",
    "pandas",
    "matplotlib",
    "numpy",
    "seaborn",
    "scikit-learn",
    "scipy",
    "openpyxl",
    "beautifulsoup4",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "httpx",
    "opentelemetry-api",
    "opentelemetry-sdk",
    "opentelemetry-instrumentation-logging",
    "opentelemetry-exporter-otlp",
    "opentelemetry-instrumentation-fastapi",
    "opentelemetry-instrumentation-httpx"
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
]
